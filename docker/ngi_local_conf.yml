MQ:
  server: api.neon.ai
  users:
    mq_handler:
      user: neon_api_utils
      password: Klatchat2021
language:
  boost: false
  core_lang: en-us
  translation_module: libretranslate_plug
  detection_module: libretranslate_detection_plug
  libretranslate:
    libretranslate_host: https://translate.neon.ai:5000
signal:
  use_signal_files: true
  max_wait_seconds: 300

