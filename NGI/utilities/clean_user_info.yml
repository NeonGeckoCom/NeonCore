user:
  first_name: ''
  middle_name: ''
  last_name: ''
  preferred_name: ''
  full_name: ''
  dob: YYYY/MM/DD
  age: ''
  email: ''
  username: ''
  password: ''
  picture: ''
  about: ''
  phone: ''
  phone_verified: False
  email_verified: False
brands:
  ignored_brands: {}
  favorite_brands: {}
  specially_requested: {}
wifi: {ssid: psk}
speech:
  stt_language: en
  stt_region: US
  alt_languages: ['en']
  tts_language: en-us
  tts_gender: female
  neon_voice: Joanna
  secondary_tts_language: ''
  secondary_tts_gender: male
  secondary_neon_voice: ''
  speed_multiplier: 1.0
  synonyms: {}
units:
  time: 12
  # 12, 24
  date: MDY
  # MDY, YMD, YDM
  measure: imperial
  # imperial, metric
interface:
# True, False
  display_neon_brain: True
  clap_commands_enabled: False
  blink_commands_enabled: False
  wake_words_enabled: False
  random_dialog_enabled: False
  confirm_listening: True
  mute_on_listen: False
  # True=Muted, False=lowered vol
  use_hesitation: False
  camera_preview: False
  blink_scalar: 0.6
  blink_frames: 2
  gui_remote: ''

clap_sets:
# Recommended that 1 remain empty to prevent unwanted activation
  default: {
    1: '',
    2: 'stop',
    3: 'toggle belkin wemo outlet',
    4: 'cycle desk lamp'
  }
  audio: {
    1: '',
    2: 'pause',
    3: 'stop',
    4: 'skip'
  }
  home: {
    1: '',
    2: 'dim desk lamp temperature to 0',
    3: 'toggle belkin wemo outlet',
    4: 'cycle desk lamp'
  }
blink_sets:
  default: {
    1: '',
    2: 'toggle desk lamp',
    3: 'unmute microphone',
    4: 'turn off office lamp',
    5: 'dim office lamp to 50',
  }
  audio: {
    1: '',
    2: 'pause',
    3: 'stop',
    4: 'skip'
  }
  home: {
    1: '',
    2: 'dim desk lamp temperature to 0',
    3: 'toggle belkin wemo outlet',
    4: 'cycle desk lamp'
  }

listener:
  wake_word: Hey Neon
  phonemes: HH EY . N IY AA N .
  standup_word: wake up
  grammar: lm
  rate: 16000
  channels: 1
  threshold: 1e-20
  multiplier: 1
  der: 1.25
  phoneme_duration: 120
  dev_index:
  module: pocketsphinx
  language: en-us
  precise: {
    "dist_url": "https://github.com/MycroftAI/precise-data/raw/dist/{arch}/latest",
    "local_model_file": $ngiDir/config/hey-neon.pb,
    "model_url": ''
  }
skills:
  auto_update: False
  debug: True
  blacklist: []
  priority: [
    "device-control-center.neon"
  ]
  update_interval: 1.0
  msm_ver: False
  repo_url: "https://github.com/MycroftAI/mycroft-skills"
  repo_branch: "18.08"
  data_dir: "~/.neon/msm"

session:
  ttl: 180
tts:
  module: $ttsModule
  amazon: {
    "aws_access_key_id": "$awsID",
    "aws_secret_access_key": "$awsSecret",
    "region": 'us-west-2'
  }
  mozilla: { "request_url": "http://0.0.0.0:5002/api/tts?" }
  mimic: { "voice": "ap" }
  mimic2: {
    "lang": "en-us",
    "url": "https://mimic-api.mycroft.ai/synthesize?text="
  }
  espeak: {
    "lang": "english-us",
    "voice": "m1"
  }
  bing: {}
  watson: {}
stt:
  module: $sttModule
  google_cloud: {
    "lang": "en-us",
    "credential": $google_config
  }
  deepspeech_server: {
    "uri": "http://localhost:8080/stt"
  }
  kaldi: {
    "uri": "http://localhost:8080/client/dynamic/recognize"
  }
  deepspeech_local: { "model_path": $deepspeech_model,
                      "scorer_path": $deepspeech_scorer }
  deepspeech_stream_local: { "model_path": $deepspeech_model,
                             "scorer_path": $deepspeech_scorer }
  govivace: {
    "uri": "https://services.govivace.com:49149/telephony",
    "credential": {
      "token": "xxxxx"
    }
  }
logs:
  blacklist: ["enclosure.mouth.viseme", "enclosure.mouth.display"]
location:
  lat: '47.4799078'
  lng: '-122.2034496'
  city: Renton
  state: Washington
  country: United States
  tz: America/Los_Angeles
  utc: '-8.0'
device:
  mac: 00:00:00:00:00:00
  ip4: 127.0.0.1
  ip6: ::1
  ver: ''
