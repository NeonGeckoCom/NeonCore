prefFlags:
  devMode: ${devMode}
  autoStart: ${autoStart}
  autoUpdate: ${autoUpdate}
  # Flag if enclosure service should run to generate gui events
  guiEvents: ${guiEvents}
  notifyRelease: true
  showDemo: true
  optDiags: false
  metrics: false

remoteVars:
  coreGit: ${coreGit}
  coreBranch: ${coreBranch}
  skillsGit: ${skillsGit}
  skillsBranch: ${skillsBranch}
  guiGit: ${guiGit}
  guiBranch: ${guiBranch}
  remoteUser: ${remoteUser}
  remoteHost: ${remoteHost}
  emailUpload: ${emailUpload}
  attachmentUpload: ${attachmentUpload}
  url: https://api.mycroft.ai
  ver: v1

devVars:
  devName: ${devName}
  devType: ${devType}
  # generic, server, pi, neonK, neonX, neonPi, neonAlpha, neonU
  version: ${version}
  installUser: ${installUser}
  touchDev: ${touchDev}
  micDev: ${micDev}
  camDev: 0
  soundDev: ${soundDev}
  clapThreshold: 10.0e10
  defaultVolume: 60
  defaultMicVolume: 100

dirVars:
  coreDir: ${coreDir}
  rootDir: ${rootDir}
  skillsDir: ${skillsDir}
  ngiDir: ${ngiDir}
  guiDir: ${guiDir}
  docsDir: ${docsDir}
  diagsDir: ${diagsDir}
  cacheDir: ${cacheDir}
  # This cacheDir should be persistent
  scriptsDir: ${coreDir}/scripts
  musicDir: ${ngiDir}/Music/NeonGecko
  videoDir: ${ngiDir}/Videos/NeonGecko
  picsDir: ${ngiDir}/Pictures/NeonGecko
  signalDir: ${ngiDir}/signal
  logsDir: ${diagsDir}/logs

fileVars:
  notify: ${coreDir}/mycroft/res/snd/loaded.wav
  startListening: ${coreDir}/mycroft/res/snd/start_listening.wav
  endListening: ${coreDir}/mycroft/res/snd/end_listening.wav

audioService:
  defaultBackend: "local"

padatious:
  intent_cache: /home/${installUser}/.neon/intent_cache
  train_delay: 4
  single_thread: false

websocket:
  host: "0.0.0.0"
  port: 8181
  route: "/core"
  ssl: false

gui:
  # Host information for the gui server
  lang: en-us
  enclosure: generic
  host: 0.0.0.0
  port: 18181
  route: /gui
  ssl: false
  resource_root: https://0000.us/klatchat/app/files/neon_qml

hotwords:
  hey neon:
    lang: en-us
    listen: true
    module: jarbas_pocketsphinx_ww_plug
    phonemes: HH EY . N IY AA N .
    sound: snd/start_listening.wav
    threshold: 1e-20
    sample_rate: 16000

device:
  mac: 00:00:00:00:00:00
  ip4: 127.0.0.1
  ip6: ::1
  ver: ''

# Below should all be depreciated from here
